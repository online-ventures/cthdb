query volunteerEdit ($id: Int!) {
  volunteers_by_pk(id: $id) {
    id
    joined_at
    first_name
    last_name
    email
    phone
    street
    city
    notes
  }
  awards (where: {volunteer_id: {_eq: $id}}) {
    awarded_at
    level {
      id
      name
    }
  }
  levels (
    where: {deleted_at: {_is_null: true}},
    order_by: {points: asc}
  ) {
    id
    name
    points
  }
  volunteer_shows_aggregate (where: {volunteer_id: {_eq: $id}}) {
    aggregate {
      sum {
        points
      }
    }
  }
}
