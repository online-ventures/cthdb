mutation insertVolunteer (
  $first_name: String!,
  $last_name: String!,
  $email: String,
  $phone: String,
  $street: String,
  $city: String,
  $notes: String,
  $all_star: Boolean
) {
  insert_volunteers(
    objects: {
      first_name: $first_name,
      last_name: $last_name,
      email: $email,
      phone: $phone,
      street: $street,
      city: $city,
      notes: $notes,
      all_star: $all_star
    },
  ) {
    returning {
      id
    }
  }
}
