query volunteerList (
  $tenant_id: Int!,
  $offset: Int!,
  $limit: Int!,
  $sort: [volunteer_list_order_by!]
) {
  volunteer_list (
    where: {tenant_id: {_eq: $tenant_id}},
    order_by: $sort,
    limit: $limit,
    offset: $offset
  ) {
    id
    first_name
    last_name
    points
    shows
    awards (
      order_by: {level: {points: desc}},
      limit: 1
    ) {
      level {
        name
        color
      }
    }
  }
}
