query userCurrent ($authId: String!) {
  users(where: {auth_id: {_eq: $authId}}) {
    id
    auth_id
    name
    nickname
    email
    picture
    first_name
    last_name
    tenant {
      id
      short_name
      name
      max_points_per_show
    }
    tenants {
      id
      name
    }
  }
}
